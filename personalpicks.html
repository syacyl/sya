    /* General Reset */
    body {

    .header {

      justify-content: space-between;

    .header .menu {
      display: flex;
      gap: 20px;
    }

    .header .menu a {
      text-decoration: none;
      font-size: 16px;
      color: #666;
      font-weight: bold;
      transition: color 0.3s;
    }

    .header .menu a:hover {
      color: #000;
    }

    .content-container {
      flex: 1;

      color: black;
      text-align: center;
      padding: 20px;
    }

      font-size: 35px;
      margin-bottom: 20px;
      font-family: 'Dancing Script';
    }

.menu a.current-page {
      font-weight: bold;
      color: #000;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .image-item {
      text-align: center;
    }

    .image-item img {
      width: 250px;
      height: 250px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .image-item p {
      margin-top: 10px;
      font-size: 14px;
    }

    .audio-container audio {
      margin-top: 10px;
    }

    .video-container {
      margin: 20px auto;
      max-width: 500px; 
      text-align: center;

    .video-container video {

      margin: 0 auto; 
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

margin-top: 15px;
